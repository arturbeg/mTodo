<div class="row">
	<div class="col">
		<div *ngIf="messageService.messages as messages" class="messages">
			<span *ngFor="let message of messageService.messages">
				<div *ngIf="message.type == 'danger'">
				  <alert [type]="message.type">
				  	{{ message.date|date: 'HH:mm:ss' }}: {{ message.text }}
				  </alert>
				</div>
			</span>
			<!--button *ngIf="messages?.length>0" (click)="clearMessages()" class="btn btn-outline-dark">clear errors</button-->
		</div>	
	</div>
</div>
